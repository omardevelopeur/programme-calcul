<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcul en format</title>
</head>
<body>
    <div>
        <form action="">
            <input type="text" value="0", name="display">
        </form>
    </div>
<div class="parent">
<div class="first">
<ul>
    <li class="one">1</li>
    <li class="two">2</li>
    <li class="three">3</li>
    <li class="four">4</li>
    <li class="five">5</li>
    <li class="six">6</li>
    <li class="seven">7</li>
    <li class="heigt">8</li>
    <li class="nine">9</li>
</ul>
</div>
<div class="second">
<ul>
    <li class="+">+</li>
    <li class="-">-</li>
    <li class="*">*</li>
    <li class="/">/</li>
</ul>
</div>
<div class="third">
    <span class="clear">AC</span>
    <span class="delete">delete</span>
</div>
<div class="four">
    <span class="zero">0</span>
    <span class="power">^</span>
    <span class="total">=</span>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
